<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Striped Progress bar
                </h4>
                <div class="m-t-15 collapse" id="pgr3">
                    <pre
                        class="line-numbers language-javascript"
                    ><code>&lt;div class="progress"&gt;<br>&lt;div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%;height:10px;"&gt; &lt;span class="sr-only"&gt;85% Complete&lt;/span&gt;&lt;/div&gt;<br>&lt;/div&gt;</code></pre>
                </div>
                <div class="progress m-t-20">
                    <div
                        class="progress-bar bg-primary progress-bar-striped active"
                        style="height: 10px;"
                        role="progressbar"
                        [style.width]="getFirstProgress()"
                    ></div>
                </div>
                <div class="progress m-t-20">
                    <div
                        class="progress-bar bg-info progress-bar-striped active"
                        style="height: 10px;"
                        role="progressbar"
                        [style.width]="getSecondProgress()"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser [progress]="firstProgress" (triggerValue)="firstProgress = $event"></app-increaser>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser
                    [btnClass]="' btn-info'"
                    [progress]="secondProgress"
                    (triggerValue)="secondProgress = $event"
                ></app-increaser>
            </div>
        </div>
    </div>
</div>
